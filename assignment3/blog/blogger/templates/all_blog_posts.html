{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post, preview in posts %}
            <li>
                <p><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></p>
                <p>
                    By 

                    <a href="{{ post.author.get_absolute_url }}">
                        {% if post.author.gender == "M" %}
                            Mr.
                        {% elif post.author.gender == "F" %}
                            Mrs.
                        {% endif %} 
                        {{ post.author }}
                    </a>
                </p>
                <p>
                    {{ preview }}
                </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
