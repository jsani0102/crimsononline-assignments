{% extends "base.html" %}
{% block content %}
<h1>All Authors</h1>
    <ul>
        {% for author in authors %}
            <li>
            	{% if author.gender == "M" %}
                	<p>Mr. <a href="{{ author.get_absolute_url }}">{{ author }}</a></p>
                {% elif author.gender == "F" %}
                	<p>Mrs. <a href="{{ author.get_absolute_url }}">{{ author }}</a></p>
                {% endif %}	
            </li>
        {% endfor %}
    </ul>
{% endblock %}
